<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(5)">Add 5</button>
      <button v-on:click="reduce(5)">Subtract 5</button>
      <!-- <button v-on:click.left="reduce(5)">Subtract 5</button>
      <button v-on:click.right="reduce(5)">Subtract 5</button>
      <button v-on:click.middle="reduce(5)">Subtract 5</button> -->

      <!--
        v-once는 최초 한 번만 수행
        자주 사용되지 않지만, 초기값을 고정해야 하는 상황에서 유용함
      -->
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <!-- 
        v-on:input="setName('Kim')" 상태에서 setName(event) 형태로
        input 태그 요소를 가져올 수 없음. 따라서 예약어인 $event를 사용하여 input 태그 요소에 액세스
        할 수 있도록 만들어 주면 됨
      -->
      <input
        type="text"
        v-on:input="setName($event, 'Kim')"
        v-on:keyup.enter="confirmedInput"
      />
      <p>Your name: {{ confirmedName }}</p>

      <!--
        브라우저 기본 설정에 따라 form의 버튼을 클릭하면 브라우저가 요청을 보내는 방식으로 동작하여
        페이지가 refresh됨

        vue에서 제공하는 .prevent 수식어를 사용하면
        JS의 preventDefault()와 동일하게 동작함
      -->
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
